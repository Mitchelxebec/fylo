<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Asset/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fylo</title>
</head>

<body>
    <header>
        <div class="back_image">
            <img src="/Asset/bg-desktop.png" alt="A back_image">
        </div>
    </header>

    <section class="first_shape">
        <img src="/Asset/logo.svg" alt="It's not showing">

        <div id="icon_wrapper">
            <div id="first_wrapper">
                <div id="first_icon"></div>
                <img id="document" src="/Asset/icon-document.svg" alt="A document icon">
            </div>

            <div id="second_wrapper">
                <div id="second_icon"></div>
                <img id="folder" src="/Asset/icon-folder.svg" alt="A document svg">
            </div>

            <div id="third_wrapper">
                <div id="third_icon"></div>
                <img id="upload" src="/Asset/icon-upload.svg" alt="An upload svg">
            </div>

        </div>
    </section>

    <section id="shape_wrapper">
        <div id="second_shape">
            <p id="remain">
                <span id="num">185</span>
                <span id="read"> GB left</span>
            </p>
            <div id="third_shape"></div>
        </div>
        <div id="forth_shape">
            <p id="first_para">
                You've used <span id="first_span">815 GB</span> of your storage
            </p>
            <input
                type="range"
                name="slider"
                id="slider"
                >
            <p id="second_para">0 GB</p>
            <p id="third_para">1000GB</p>
        </div>
    </section>
</body>
</html>
